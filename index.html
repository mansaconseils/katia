    <title>KATIA - Immobilier de Luxe à Marrakech</title>
    <meta name="description" content="Découvrez notre collection exclusive de propriétés de luxe à Marrakech. Villas, riads et appartements d'exception pour votre investissement immobilier." />
    <meta name="keywords" content="immobilier luxe, Marrakech, villa, riad, investissement immobilier, propriété luxe" />

    <!-- Notification Service Worker -->
    <script defer>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>

    <div id="app"></div>

  </body>
